<!DOCTYPE html> <!-- HTML5 태그 -->
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title> :: 게시판 :: </title>

<link rel="stylesheet" type="text/css" href="css/style.css"/>
<link rel="stylesheet" type="text/css" href="css/created.css"/>

<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript">

	// function sendIt() 을 const sendIt=()=> 로 변경
	// 자바스크립트를 애크마로 대체
	// 애크마란... 
	
	const sendIt = () => {
		
		path = document.myForm;
		
		str = path.subject.value;
		str = str.trim(); // util.js의 function. 양쪽 공백을 없애는 펑션
		if(!str) {
			alert("\n제목을 입력하세요.");
			path.subject.focus();
			return;
		}
		
		path.subject.value = str;
		
		
		
		str = path.name.value;
		str = str.trim();
		if(!str) {
			alert("\n이름을 입력하세요.");
			path.name.focus();
			return;
		}
		
		if(!isValidKorean(str)) {
			alert("\n이름을 한글로 입력해주세요.");
			path.name.focus();
			return;
		}
		
		path.name.value = str;
		
		if(path.email.value) {
			if(!isValidEmail(path.email.value)) {
				alert("\n이메일을 올바르게 입력해주세요. ");
				path.email.focus();
				return;
			}
		}
	
		str = path.content.value;
		str = str.trim(); // util.js의 function. 양쪽 공백을 없애는 펑션
		if(!str) {
			alert("\n내용을 입력하세요.");
			path.content.focus();
			return;
		}
		
		path.content.value = str;
	 	
		str = path.pwd.value;
		str = str.trim(); // util.js의 function. 양쪽 공백을 없애는 펑션
		if(!str) {
			alert("\n패스워드를 입력하세요.");
			path.pwd.focus();
			return;
		}
		
		path.pwd.value = str;
		
		path.action = "/created";
		path.submit();
		
		
	}

</script>

</head>
<body>

<div id="bbs">
	<div id="bbs_title">
		<p align="center">⋆｡♡ﾟ☁︎ ⋆｡ ﾟ☁︎ ﾟ｡♡⋆｡ 게시판 ⋆｡♡ﾟ☁︎ ⋆｡ ﾟ☁︎ ﾟ｡♡⋆｡</p>
	</div>
	
	<form action="" method="post" name="myForm">
	<div id="bbsCreated">
		<div class="bbsCreated_bottomLine">
			<dl>
				<dt> 제&nbsp;&nbsp;&nbsp;&nbsp;목 </dt>
				<dd>
				<input type="text" name="subject" size="60" maxlength="100" class="boxTF"/>
				</dd>
			</dl>
		</div>
	
	
		<div class="bbsCreated_bottomLine">
			<dl>
				<dt> 작성자 </dt>
				<dd>
				<input type="text" name="name" size="35" maxlength="20" class="boxTF"/>
				</dd>
			</dl>
		</div>

		<div class="bbsCreated_bottomLine">
			<dl>
				<dt> 이메일 </dt>
				<dd>
				<input type="text" name="email" size="35" maxlength="50" class="boxTF"/>
				</dd>
			</dl>
		</div>
		
		<div id="bbsCreated_content">
			<dl>
				<dt> 내&nbsp;&nbsp;&nbsp;&nbsp;용 </dt>
				<dd>
				<textarea rows="12" cols="63" name="content" class="boxTA" style="resize: none; background-color: #ffffff"></textarea>
				</dd>
			</dl>
		</div>

		<div class="bbsCreated_noLine">
			<dl>
				<dt> 패스워드 </dt>
				<dd>
				<input type="password" name="pwd" size="35" maxlength="7" class="boxTF"/>&nbsp;(게시물 수정 및 삭제 시 필요)
				</dd>
			</dl>
		</div>		
	</div>
	
	<div id="bbsCreated_footer">
	<input type="button" value=" 등록하기 " class="btn2" onclick="sendIt()">
	<input type="reset" value=" 다시입력 " class="btn2" onclick="document.myForm.subject.focus();">
	<input type="button" value=" 작성취소" class="btn2" onclick="javascript: location.href='/list'">
	</div>
	
	</form>
</div>

</body>
</html>
