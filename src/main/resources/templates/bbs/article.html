<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title> :: 게시물 :: </title>

<link rel="stylesheet" type="text/css" href="css/style.css"/>
<link rel="stylesheet" type="text/css" href="css/article.css"/>

</head>
<body>

<div id="bbs">
	<div id="bbs_title">
		<p align="center">⋆｡♡ﾟ☁︎ ⋆｡ ﾟ☁︎ ﾟ｡♡⋆｡ 게시판 ⋆｡♡ﾟ☁︎ ⋆｡ ﾟ☁︎ ﾟ｡♡⋆｡</p>
	</div>

	<div id="bbsArticle">
		<div id="bbsArticle_header">
			<!-- <p th:text="${dto.subject }"></p> 또는 -->
			[[${dto.subject }]] <!-- 이렇게 해주면 된다. -->
		</div>
		<div class="bbsArticle_bottomLine">
			<dl>
				<dt> 작성자 </dt> <dd> [[${dto.name }]] </dd>
				<dt> 줄 수 </dt><dd> [[${lineSu }]] </dd>
			</dl>
		</div>
		
		<div class="bbsArticle_bottomLine">
			<dl>
				<dt> 등록일 </dt> <dd> [[${dto.created }]] </dd>
				<dt> 조회수 </dt><dd> [[${dto.hitCount }]] </dd>
			</dl>
		</div>
		
		<div id="bbsArticle_content">
			<table width="600" border="0">
				<tr><td style="padding: 20px 80px 20px 0px" valign="top" height="200">
				<!-- [[${dto.content }]]  -->
				<textarea rows="12" cols="82" name="content"
					style="padding-left: 20px; border: 0px; resize: none; background-color: #ffffff;"
					class="boxTA" th:text="${dto.content}" disabled="disabled"></textarea>
				</td></tr>
			</table>
		</div>
	</div>
	<div class="bbsArticle_noLine" style="text-align: right">
		<!-- From : [[${dto.ipAddr }]] -->
		<p th:text="'From : ' + ${dto.ipAddr}"></p>
	</div>
	<div id="bbsArticle_footer">
		
		<div id=leftFooter>
		
		<!-- <input type="button" value=" 수정 " class="btn2"
			th:onclick="'location=\'updated?num=' + @{${dto.num }} + '&' + @{${params }} + '\''"/>  -->
		<input type="button" value=" 수정 " class="btn2"
			th:onclick="@{|location.href='updated?num=${dto.num }&${params }'|}"/>
		<input type="button" value=" 삭제 " class="btn2"
			th:onclick="@{|location.href='deleted?num=${dto.num }&${params }'|}"/>
		</div>
		
		<div id="rightFooter">
		<input type="button" value=" 리스트 " class="btn2" th:onclick="@{|location.href='/list?${params}'|}">
		<!-- 	th:onclick="'location.href=\'/list?' + @{${params }} + '\''"/>  -->
		</div>
		
	</div>
</div>


</body>
</html>
